<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./css/chat.min.css">
    <link rel="stylesheet" href="./css/icons.css">
    <div class="chat-bot-outer">
        <div class="chat-bot-top-div chat-bot-outer-child">
            <div class="chat-bot-title">IRIS</div>
            <div class="chat-bot-hello">Hello<div class="waving-hand-icon"></div></div>
            <div class="chat-bot-question">I am Iris, a Virtual Assistant How may I help you?</div>
        </div>
        <div class="bot-icon-container chat-bot-outer-child"><div class="bot-white-icon"></div></div>
        <div class="chat-bot-faq chat-bot-outer-child">
            <div class="faq-title">Frequently Asked Questions
                <div class="question-mark-container">
                    <div class="question-mark-icon"></div>
                </div>
            </div>
            <div class="faq-question-container">
                <div class="outer-orange-circle">
                    <div class="inner-orange-circle"></div>
                </div>
                <div class="faq-questions">Can I redeem my FB before the original term?</div>
            </div>
            <div class="faq-question-container">
                <div class="outer-orange-circle">
                    <div class="inner-orange-circle"></div>
                </div>
                <div class="faq-questions">How do I pay my Credit card bill?</div>
            </div>
            <div class="faq-question-container">
                <div class="outer-orange-circle">
                    <div class="inner-orange-circle"></div>
                </div>
                <div class="faq-questions">How do I get my Accoount Statement?</div>
            </div>
            <div class="faq-question-container">
                <div class="outer-orange-circle">
                    <div class="inner-orange-circle"></div>
                </div>
                <div class="faq-questions">What is the tenure of Fixed Deposit?</div>
            </div>
            <div style="justify-content: center; display: flex">
                <div class="start-conversation">
                    <div class="chat-title">
                        <div class="chat-icon"></div>
                        Start a New Conversation
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
